<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>防災グッズ診断</title>

<style>
.tool-wrapper {
  width: 100%;
  max-width: 100%;
  font-family: sans-serif;
  padding: 16px;
  box-sizing: border-box;
  container-type: inline-size;
}

/* ===== ボタン ===== */

.button-area {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-bottom: 20px;
}

.button-area button {
  flex: 1 1 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #0077cc;
  color: #fff;
}

.button-area button:hover {
  opacity: 0.85;
}

/* ===== 結果 ===== */

#result strong {
  display: block;
  margin-top: 16px;
  font-size: 16px;
}

.items {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 10px;
}

.items div {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #f8f8f8;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

/* アイコン固定 */
.items img {
  width: 18px;
  height: 18px;
  object-fit: contain;
  margin-left: 8px;
  flex-shrink: 0;
}

/* ===== 横幅600px以上で2列 ===== */

@container (min-width: 600px) {
  .button-area button {
    flex: 1 1 calc(50% - 8px);
  }

  .items div {
    width: calc(50% - 8px);
  }
}
</style>
</head>

<body>
<div class="tool-wrapper">

  <div class="button-area">
    <button onclick="showResult('earthquake')">地震対策</button>
    <button onclick="showResult('tsunami')">津波対策</button>
  </div>

  <div id="result"></div>

</div>

<script>
function showResult(type) {

  const goods = {
    earthquake: [
      "飲料水",
      "非常食",
      "モバイルバッテリー",
      "懐中電灯",
      "ヘルメット",
      "防寒シート",
      "簡易トイレ",
      "救急セット"
    ],
    tsunami: [
      "防水バッグ",
      "飲料水",
      "非常食",
      "防寒具",
      "ホイッスル",
      "モバイルバッテリー",
      "簡易トイレ",
      "救急セット"
    ]
  };

  const result = document.getElementById("result");
  result.innerHTML = "";

  const title = document.createElement("strong");
  title.textContent = "おすすめ防災グッズ";
  result.appendChild(title);

  const itemsDiv = document.createElement("div");
  itemsDiv.className = "items";

  goods[type].forEach(item => {

    const itemDiv = document.createElement("div");
    itemDiv.textContent = item;

    const icon = document.createElement("img");
    icon.src = "https://cdn-icons-png.flaticon.com/512/107/107831.png";
    icon.alt = "通販";

    itemDiv.appendChild(icon);
    itemsDiv.appendChild(itemDiv);
  });

  result.appendChild(itemsDiv);
}
</script>

</body>
</html>
